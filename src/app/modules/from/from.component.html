<h1>
  from 操作符
</h1>
<p>可以将数组、Promise、迭代器和Observable的值转成Observable，以流的形式发出值；</p>
<p>如果是数组、迭代器，会将元素以一个一个流的形式发送出去，直到全部发送出去</p>
<p>如果是Promise,会将最后的值发送出去</p>
<p>如果是Observable,会将接收到的流重新以流的形式发送出去</p>
<p>值全部发送之后，自动complete结束。如果是Observable，需要等到该Observable发出complete之后，from操作符才会complete结束,或者手动取消订阅。</p>
<p>因此数组、Promise、迭代器下可以不用手动取消订阅，Observable视情况而定</p>
